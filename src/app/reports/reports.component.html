<!--begin::Post-->
<div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container">
        <!--begin::Basic info-->
        <div class="card mb-5 mb-xl-10">
            <!--begin::Card header-->
            <div class="card-header border-0">
                <!--begin::Card title-->
                <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Reports </h3>
                </div>
                <!--end::Card title-->
            </div>
            <!--begin::Card header-->
            <!--begin::Content-->
            <div id="kt_account_profile_details" class="collapse show">
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <!--begin::Container-->
                    <div id="kt_content_container" class="container">
                        <!--begin::Card-->
                        <div class="card">
                            <!--begin::Card body-->
                            <div class="card-body pt-0">
                                <!--begin::Table-->
                                <div class="row mb-7">
                                    <div class="col-9">
                                        <input type="text" class="form-control form-control-solid mb-3 mb-lg-0"
                                            (keyup.enter)="onChangeAuction($event.target.value)"
                                            (change)="onChangeAuction($event.target.value)" list="auctionList"
                                            id="auctionsList_id" placeholder="type auction's name ...">
                                        <datalist id="auctionList">
                                            <option *ngFor="let auction of auctions" [value]="auction?.code">
                                        </datalist>
                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light-primary mx-3" (click)="getReport(auction_id)">Get Report</button>
                                    </div>
                                </div>
                                <!--end::Table-->
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                </div>
            </div>
            <!--end::Content-->
        </div>
        <!--end::Basic info-->
    </div>
    <!--end::Container-->
</div>
<!-- spinnner element is defined with id loading -->
<div *ngIf="this.utility.loader" class="loading"></div>
