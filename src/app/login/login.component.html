<!--begin::Authentication - Sign-in -->
<link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
<div id="kt_body" class="bg-white font">
    <div class="menu-item px-5" data-kt-menu-trigger="hover" data-kt-menu-placement="left-start"
            data-kt-menu-flip="bottom">
            <a class="menu-link px-5" *ngIf="translate.currentLang==='ar'" (click)="switchLang('en')">
              <span class="menu-title position-relative">
                <span
                  class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">English
                  <img class="w-15px h-15px rounded-1 ms-2" src="assets/media/flags/united-states.svg"
                    alt="metronic" /></span></span>
            </a>
            <a class="menu-link px-5" *ngIf="translate.currentLang==='en' || !translate.currentLang"
              (click)="switchLang('ar')">
              <span class="menu-title position-relative">
                <span
                  class="fs-8 rounded bg-light px-3 py-2 position-absolute translate-middle-y top-50 end-0">عربي
                  <img class="w-15px h-15px rounded-1 ms-2" src="assets/media/flags/oman.svg"
                    alt="metronic" /></span></span>
            </a>
          </div>
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
        style="background-image: url(assets/media/illustrations/progress-hd1.png)">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <!--begin::Logo-->
            <a href="#" class="">
                <img alt="Logo" src="assets/media/logos/logo.png" width="130px" height="130px" style="margin-top: 50px; margin-bottom: 20px;" />
            </a>
            <!--end::Logo-->
            <!--begin::Wrapper-->
            <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto"style="margin-bottom: 350px;">
                <!--begin::Form-->
                <div class="form w-100" novalidate="novalidate" id="kt_sign_in_form">
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">
                            {{ "WelcomeBack" | translate }}
                        </h1>
                        <!--end::Title-->
                        <div *ngIf="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label class="form-label fs-6 fw-bolder text-dark">{{ "Account" | translate }}</label>
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input class="form-control form-control-lg form-control-solid" type="email" name="email" placeholder="info@company.com"
                            [(ngModel)]="email" autocomplete="off" />
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Wrapper-->
                        <div class="d-flex flex-stack mb-2">
                            <!--begin::Label-->
                            <label class="form-label fw-bolder text-dark fs-6 mb-0">{{ "Password" | translate }}</label>
                            <!--end::Label-->
                        </div>
                        <!--end::Wrapper-->
                        <!--begin::Input-->
                        <input class="form-control form-control-lg form-control-solid" type="password" name="password" placeholder="********"
                            [(ngModel)]="password" autocomplete="off" required />
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center" style="margin-bottom: 50px;">
                        <!--begin::Submit button-->
                        <button (click)="login()" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span class="indicator-label">{{ "Continue" | translate }}</span>
                            <span class="indicator-progress">{{ "Pleasewait" | translate }}
                                <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                        <!--end::Submit button-->
                    </div>
                    <!--end::Actions-->
                </div>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
    </div>
    </div>
</div>

<!--end::Authentication - Sign-in-->
