                        <!--begin::Add user-->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"

                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"

                                        x="4" y="11" width="16" height="2" rx="1" />
                                </svg>
                            </span>
                            <!--end::Svg Icon-->Add User
                        </button>
                        <!--end::Add user-->
                    </div>
                    <!--end::Toolbar-->
                    <!--begin::Group actions-->
                    <div class="d-flex justify-content-end align-items-center d-none"

                        <div class="fw-bolder me-5">
                            <span class="me-2" data-kt-user-table-select="selected_count"></span>Selected
                        </div>
                        <button type="button" class="btn btn-danger" data-kt-user-table-select="delete_selected">Delete

                    </div>
                    <!--end::Group actions-->
                    <!--begin::Modal - Adjust Balance-->
                    <div class="modal fade" id="kt_modal_export_users" tabindex="-1" aria-hidden="true">
                        <!--begin::Modal dialog-->
                        <div class="modal-dialog modal-dialog-centered mw-650px">
                            <!--begin::Modal content-->
                            <div class="modal-content">
                                <!--begin::Modal header-->
                                <div class="modal-header">
                                    <!--begin::Modal title-->
                                    <h2 class="fw-bolder">Export Users</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div class="btn btn-icon btn-sm btn-active-icon-primary"
                                        data-kt-users-modal-action="close">
                                        <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                                viewBox="0 0 24 24" version="1.1">
                                                <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                                    fill="#000000">
                                                    <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                                    <rect fill="#000000" opacity="0.5"
                                                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                                        x="0" y="7" width="16" height="2" rx="1" />
                                                </g>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                    <!--begin::Form-->
                                    <form id="kt_modal_export_users_form" class="form" action="#">
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-10">
                                            <!--begin::Label-->
                                            <label class="fs-6 fw-bold form-label mb-2">Select Roles:</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select name="role" data-control="select2" data-placeholder="Select a role"
                                                data-hide-search="true" class="form-select form-select-solid fw-bolder">
                                                <option></option>
                                                <option value="Administrator">User</option>
                                                <option value="Analyst">Organizaion</option>
                                                <option value="Developer">Admin</option>
                                                <option value="Support">Gold Member</option>
                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->
                                        <!--begin::Input group-->
                                        <div class="fv-row mb-10">
                                            <!--begin::Label-->
                                            <label class="required fs-6 fw-bold form-label mb-2">Select Export
                                                Format:</label>
                                            <!--end::Label-->
                                            <!--begin::Input-->
                                            <select name="format" data-control="select2"
                                                data-placeholder="Select a format" data-hide-search="true"
                                                class="form-select form-select-solid fw-bolder">
                                                <option></option>
                                                <option value="excel">Excel</option>
                                                <option value="pdf">PDF</option>
                                                <option value="cvs">CVS</option>
                                                <option value="zip">ZIP</option>
                                            </select>
                                            <!--end::Input-->
                                        </div>
                                        <!--end::Input group-->
                                        <!--begin::Actions-->
                                        <div class="text-center">
                                            <button type="reset" class="btn btn-white me-3"
                                                data-kt-users-modal-action="cancel">Discard</button>
                                            <button type="submit" class="btn btn-primary"
                                                data-kt-users-modal-action="submit">
                                                <span class="indicator-label">Submit</span>
                                                <span class="indicator-progress">Please wait...
                                                    <span
                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                            </button>
                                        </div>
                                        <!--end::Actions-->
                                    </form>
                                    <!--end::Form-->
                                </div>
                                <!--end::Modal body-->
                            </div>
                            <!--end::Modal content-->
                        </div>
                        <!--end::Modal dialog-->
                    </div>
                    <!--end::Modal - New Card-->
                    <!--begin::Modal - Add task-->
                    <div class="modal fade" id="kt_modal_add_user" tabindex="-1" aria-hidden="true">
                        <!--begin::Modal dialog-->
                        <div class="modal-dialog modal-dialog-centered mw-650px">
                            <!--begin::Modal content-->
                            <div class="modal-content">
                                <!--begin::Modal header-->
                                <div class="modal-header" id="kt_modal_add_user_header">
                                    <!--begin::Modal title-->
                                    <h2 class="fw-bolder">Add User</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">
                                        <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                                viewBox="0 0 24 24" version="1.1">
                                                <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                                    fill="#000000">
                                                    <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                                    <rect fill="#000000" opacity="0.5"
                                                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                                        x="0" y="7" width="16" height="2" rx="1" />
                                                </g>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                    <!--begin::Form-->
                                    <form id="kt_modal_add_user_form" class="form" action="#">
                                        <!--begin::Scroll-->
                                        <div class="d-flex flex-column scroll-y me-n7 pe-7"
                                            id="kt_modal_add_user_scroll" data-kt-scroll="true"
                                            data-kt-scroll-activate="{default: false, lg: true}"
                                            data-kt-scroll-max-height="auto"
                                            data-kt-scroll-dependencies="#kt_modal_add_user_header"
                                            data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
                                            data-kt-scroll-offset="300px">
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Full Name AR</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="text" name="name_ar"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="Full name AR" [(ngModel)]="user_details.name_ar" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Full Name EN</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="text" name="name_en"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="Full name EN" [(ngModel)]="user_details.name_en" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Email</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="email" name="email"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="example@domain.com" [(ngModel)]="user.email" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Phone</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="phone" name="phone"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="99898883" [(ngModel)]="user.phone" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">ID Card Number</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="id_card" name="id_card_number"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="11223311" [(ngModel)]="user_details.id_card_number" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">Role</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="role" class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="user.role">
                                                    <option>-- SELECT --</option>
                                                    <option *ngFor="let role of roles" [ngValue]='role.id'>{{ role.name
                                                        }}</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">User Tpe</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="user_type"
                                                    class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="user.user_type">
                                                    <option value='ADMIN'>ADMIN</option>
                                                    <option value='USER'>USER</option>
                                                    <option value='OWNER'>OWNER</option>
                                                    <option value='GOVERNMENT'>GOVERNMENT</option>
                                                    <option value='CORPORATE'>CORPORATE</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">Status</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="status"
                                                    class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="user.status">
                                                    <option [value]="1">Active</option>
                                                    <option [value]="0">Not Active</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Password</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="password" name="password"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="*************" [(ngModel)]="user.password" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                        </div>
                                        <!--end::Scroll-->
                                        <!--begin::Actions-->
                                        <div class="text-center pt-15">
                                            <button type="reset" class="btn btn-white me-3"
                                                data-bs-dismiss="modal">Discard</button>
                                            <button type="submit" class="btn btn-primary" (click)="OnSubmit()"
                                                data-kt-users-modal-action="submit">
                                                <span class="indicator-label">Submit</span>
                                                <span class="indicator-progress">Please wait...
                                                    <span
                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                            </button>
                                        </div>
                                        <!--end::Actions-->
                                    </form>
                                    <!--end::Form-->
                                </div>
                                <!--end::Modal body-->
                            </div>
                            <!--end::Modal content-->
                        </div>
                        <!--end::Modal dialog-->
                    </div>
                    <!--end::Modal - Add task-->
                    <!--begin::Modal - Add task-->

                            <div class="modal-content">

                                <div class="modal-header" id="kt_modal_edit_user_header">

                                    <h2 class="fw-bolder">Update User</h2>
                                    <!--end::Modal title-->
                                    <!--begin::Close-->
                                    <div class="btn btn-icon btn-sm btn-active-icon-primary" data-bs-dismiss="modal">

                                        <span class="svg-icon svg-icon-1">
                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"

                                                <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                                    fill="#000000">
                                                    <rect fill="#000000" x="0" y="7" width="16" height="2" rx="1" />
                                                    <rect fill="#000000" opacity="0.5"

                                                        x="0" y="7" width="16" height="2" rx="1" />
                                                </g>
                                            </svg>
                                        </span>
                                        <!--end::Svg Icon-->
                                    </div>
                                    <!--end::Close-->
                                </div>
                                <!--end::Modal header-->
                                <!--begin::Modal body-->
                                <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                    <!--begin::Form-->
                                    <form id="kt_modal_edit_user_form" class="form" action="#">
                                        <!--begin::Scroll-->
                                        <div class="d-flex flex-column scroll-y me-n7 pe-7"
                                            id="kt_modal_edit_user_scroll" data-kt-scroll="true"
                                            data-kt-scroll-activate="{default: false, lg: true}"
                                            data-kt-scroll-max-height="auto"
                                            data-kt-scroll-dependencies="#kt_modal_edit_user_header"
                                            data-kt-scroll-wrappers="#kt_modal_edit_user_scroll"
                                            data-kt-scroll-offset="300px">
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Full Name AR</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="text" name="name_ar"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="Full name AR"
                                                    [(ngModel)]="edit_user_details.name_ar" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Full Name EN</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="text" name="name_en"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="Full name EN"
                                                    [(ngModel)]="edit_user_details.name_en" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Email</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="email" name="email"
                                                    class="form-control form-control-solid mb-3 mb-lg-0" disabled
                                                    [(ngModel)]="edit_user.email" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">Phone</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="phone" name="phone"
                                                    class="form-control form-control-solid mb-3 mb-lg-0" disabled
                                                    [(ngModel)]="edit_user.phone" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-7">
                                                <!--begin::Label-->
                                                <label class="required fw-bold fs-6 mb-2">ID Card Number</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <input type="id_card" name="id_card_number"
                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                    placeholder="11223311"
                                                    [(ngModel)]="edit_user_details.id_card_number" />
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">Role</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="role" class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="edit_user.role_id">
                                                    <option *ngFor="let role of roles" [ngValue]='role.id'>{{ role.name
                                                        }}</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">User Tpe</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="user_type"
                                                    class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="edit_user.user_type">
                                                    <option value='ADMIN'>ADMIN</option>
                                                    <option value='USER'>USER</option>
                                                    <option value='OWNER'>OWNER</option>
                                                    <option value='GOVERNMENT'>GOVERNMENT</option>
                                                    <option value='CORPORATE'>CORPORATE</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                            <!--begin::Input group-->
                                            <div class="fv-row mb-10">
                                                <!--begin::Label-->
                                                <label class="form-label required">Status</label>
                                                <!--end::Label-->
                                                <!--begin::Input-->
                                                <select name="status"
                                                    class="form-select form-select-lg form-select-solid"
                                                    [(ngModel)]="edit_user.status">
                                                    <option [value]="1">Active</option>
                                                    <option [value]="0">Not Active</option>
                                                </select>
                                                <!--end::Input-->
                                            </div>
                                            <!--end::Input group-->
                                        </div>
                                        <!--end::Scroll-->
                                        <!--begin::Actions-->
                                        <div class="text-center pt-15">
                                            <button type="reset" class="btn btn-white me-3"
                                                data-bs-dismiss="modal">Discard</button>
                                            <button type="submit" class="btn btn-primary"
                                                (click)="OnUpdate(edit_user_id)" data-kt-users-modal-action="submit">
                                                <span class="indicator-label">Save</span>
                                                <span class="indicator-progress">Please wait...
                                                    <span
                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                            </button>
                                        </div>
                                        <!--end::Actions-->
                                    </form>
                                    <!--end::Form-->
                                </div>
                                <!--end::Modal body-->
                            </div>
                            <!--end::Modal content-->
                        </div>
                        <!--end::Modal dialog-->
                    </div>
                    <!--end::Modal - Add task-->
                </div>
                <!--end::Card toolbar-->
            </div>
            <!--end::Card header-->
            <!--begin::Card body-->
            <div class="card-body pt-0">
                <!--begin::Table-->
                <table mat-table  matSort (matSortChange)="sortData($event)" class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_users">
                    <!--begin::Table head-->
                    <thead>
                        <!--begin::Table row-->
                        <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                            <th class="w-10px pe-2">
                                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                                    <input class="form-check-input" type="checkbox" data-kt-check="true"
                                        data-kt-check-target="#kt_table_users .form-check-input" value="1" />
                                </div>
                            </th>
                            <th mat-sort-header="phone" class="min-w-125px">User</th>
                            <!-- <th class="min-w-125px">Role</th> -->
                            <th mat-sort-header="user_type" class="min-w-125px">Type</th>
                            <th mat-sort-header="status" class="min-w-125px">Active</th>
                            <th mat-sort-header="mobile_confirmed_at" class="min-w-125px">Confirmd Date</th>
                            <th class="text-end min-w-100px">Actions</th>
                        </tr>
                        <!--end::Table row-->
                    </thead>
                    <!--end::Table head-->
                    <!--begin::Table body-->
                    <tbody class="text-gray-600 fw-bold">
                        <!--begin::Table row-->
                        <tr *ngFor="let user of users | userPipe: userFilter | paginate : filter_config">
                            <!--begin::Checkbox-->
                            <td>
                                <div class="form-check form-check-sm form-check-custom form-check-solid">
                                    <input class="form-check-input" type="checkbox" value="1" />
                                </div>
                            </td>
                            <!--end::Checkbox-->
                            <!--begin::User=-->
                            <td class="d-flex align-items-center">
                                <!--begin:: Avatar -->
                                <div class="symbol symbol-circle symbol-50px overflow-hidden me-3">
                                    <a [routerLink]="['/user-details']" [queryParams]="{ id: user.id }">
                                        <div class="symbol-label fs-3 bg-light-danger text-danger">{{ user.avatar }}
                                        </div>
                                    </a>
                                </div>
                                <!--end::Avatar-->
                                <!--begin::User details-->
                                <div class="d-flex flex-column">
                                    <a [routerLink]="['/user-details']" [queryParams]="{ id: user.id }"
                                        class="text-gray-800 text-hover-primary mb-1">{{ user.name }}</a>
                                    <span><a [routerLink]="['/user-details']" [queryParams]="{ id: user.id }"
                                            class="text-gray-800 text-hover-primary mb-1">{{ user.email }}</a></span>
                                    <span><a [routerLink]="['/user-details']" [queryParams]="{ id: user.id }"
                                            class="text-gray-800 text-hover-primary mb-1">{{ user.phone }}</a></span>
                                </div>
                                <!--begin::User details-->
                            </td>
                            <!--end::User=-->
                            <!--begin::Role=-->
                            <!-- <td>{{ user.role }}</td> -->
                            <!--end::Role=-->
                            <!--begin::Last login=-->
                            <td>
                                <div class="badge badge-light fw-bolder">{{ user.user_type | titlecase }}</div>
                            </td>
                            <!--end::Last login=-->
                            <!--begin::Two step=-->
                            <td>
                                <div *ngIf="user.is_active==1" class="badge badge-light-success fw-bolder">Active</div>
                                <div *ngIf="user.is_active==0" class="badge badge-light-danger fw-bolder">Not Active
                                </div>
                            </td>
                            <!--end::Two step=-->
                            <!--begin::Joined-->
                            <td>{{ user.mobile_confirmed_at | date: "dd MMM yyyy, hh:mm a":"+0000" }}</td>
                            <!--end::Joined-->
                            <!--begin::Action=-->
                            <td class="text-end">
                                <a (click)="disableUser(user.id, user.is_active)"
                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                    <!--begin::Svg Icon | path: icons/duotone/General/Trash.svg-->
                                    <span class="svg-icon svg-icon-3">
                                        <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="300.000000pt"
                                            height="305.000000pt" viewBox="0 0 300.000000 305.000000"
                                            preserveAspectRatio="xMidYMid meet">
                                            <g transform="translate(0.000000,305.000000) scale(0.100000,-0.100000)"
                                                fill="#000000" stroke="none">
                                                <path
                                                    d="M1310 2619 c-93 -15 -209 -79 -278 -153 -119 -128 -165 -292 -127 -455 37 -153 139 -281 282 -349 73 -34 85 -37 188 -40 92 -3 120 -1 174 18 358 121 468 567 205 834 -114 116 -285 172 -444 145z m244 -178 c151 -74 232 -243 192 -400 -30 -117 -97 -199 -205 -250 -48 -22 -69 -26 -146 -25 -75 0 -100 5 -147 26 -69 32 -137 98 -175 170 -26 48 -28 62 -28 158 0 95 3 110 27 156 35 66 67 103 118 139 108 75 245 85 364 26z"
                                                    opacity="0.3" />
                                                <path
                                                    d="M885 1451 c-236 -58 -416 -235 -475 -467 -28 -110 -29 -321 -1 -355 l19 -24 515 0 c492 0 516 1 536 19 28 26 28 79 -1 106 -21 20 -33 20 -486 20 l-465 0 6 88 c13 197 118 356 290 437 97 46 164 55 423 55 201 0 222 2 237 18 23 25 21 78 -3 102 -19 19 -33 20 -272 19 -204 0 -266 -4 -323 -18z"
                                                    opacity="0.3" />
                                                <path
                                                    d="M1893 1455 c-233 -63 -385 -294 -345 -525 30 -176 138 -307 303 -368 221 -82 469 19 575 232 91 184 58 391 -84 534 -121 121 -291 169 -449 127z m245 -156 l46 -20 -224 -224 c-244 -244 -232 -237 -259 -153 -29 88 -9 214 46 287 93 126 250 170 391 110z m175 -190 c28 -79 20 -187 -18 -257 -33 -60 -84 -111 -147 -144 -58 -31 -202 -33 -266 -4 -23 10 -42 22 -42 25 0 12 435 441 445 438 5 -2 18 -28 28 -58z"
                                                    opacity="0.3" />
                                            </g>
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </a>
                                <a (click)="editUserClicked(user)" data-bs-toggle="modal"
                                    data-bs-target="#kt_modal_edit_user"
                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                    <!--begin::Svg Icon | path: icons/duotone/Communication/Write.svg-->
                                    <span class="svg-icon svg-icon-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <path
                                                d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z"
                                                fill="#000000" fill-rule="nonzero"
                                                transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953)">
                                            </path>
                                            <path
                                                d="M12.9,2 C13.4522847,2 13.9,2.44771525 13.9,3 C13.9,3.55228475 13.4522847,4 12.9,4 L6,4 C4.8954305,4 4,4.8954305 4,6 L4,18 C4,19.1045695 4.8954305,20 6,20 L18,20 C19.1045695,20 20,19.1045695 20,18 L20,13 C20,12.4477153 20.4477153,12 21,12 C21.5522847,12 22,12.4477153 22,13 L22,18 C22,20.209139 20.209139,22 18,22 L6,22 C3.790861,22 2,20.209139 2,18 L2,6 C2,3.790861 3.790861,2 6,2 L12.9,2 Z"
                                                fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </a>
                                <a (click)="deleteUser(user.id)"
                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                                    <!--begin::Svg Icon | path: icons/duotone/General/Trash.svg-->
                                    <span class="svg-icon svg-icon-3">
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
                                            viewBox="0 0 24 24" version="1.1">
                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                <path
                                                    d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                                                    fill="#000000" fill-rule="nonzero"></path>
                                                <path
                                                    d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                                    fill="#000000" opacity="0.3"></path>
                                            </g>
                                        </svg>
                                    </span>
                                    <!--end::Svg Icon-->
                                </a>
                            </td>
                            <!--end::Action=-->
                        </tr>
                        <!--end::Table row-->
                    </tbody>
                    <!--end::Table body-->
                </table>
                <!--end::Table-->
                <div class="has-text-centered">
                    <div class="spinner" [ngClass]="{ 'hidden': !utility.loader }"></div>
                    <pagination-controls
                        maxSize="7"
                        directionLinks="true"
                        autoHide="false"
                        responsive="true"
                        (pageChange)="pageChangeEvent($event)"
                        class="d-flex justify-content-center"
                    ></pagination-controls>
                </div>
            </div>
            <!--end::Card body-->
        </div>
        <!--end::Card-->
    </div>
</div>

<!-- spinnner element is defined with id loading -->
<div *ngIf="this.utility.loader" class="loading"></div>
