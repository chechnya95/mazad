<!--begin::Post-->
<div class="post d-flex flex-column-fluid" id="kt_post">
    <!--begin::Container-->
    <div id="kt_content_container" class="container">
        <!--begin::Navbar-->
        <app-setting-header></app-setting-header>
        <!--end::Navbar-->
        <!--begin::Basic info-->
        <div class="card mb-5 mb-xl-10">
            <!--begin::Card header-->
            <div class="card-header border-0 cursor-pointer" role="button" data-bs-toggle="collapse"
                data-bs-target="#kt_account_profile_details" aria-expanded="true"
                aria-controls="kt_account_profile_details">
                <!--begin::Card title-->
                <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Item Fields Details </h3>
                </div>
                <!--end::Card title-->
            </div>
            <!--begin::Card header-->
            <!--begin::Content-->
            <div id="kt_account_profile_details" class="collapse show">
                <div class="post d-flex flex-column-fluid" id="kt_post">
                    <!--begin::Container-->
                    <div id="kt_content_container" class="container">
                        <!--begin::Card-->
                        <div class="card">
                            <!--begin::Card header-->
                            <div class="card-header border-0 pt-6">
                                <!--begin::Card title-->
                                <div class="card-title">
                                </div>
                                <!--begin::Card title-->
                                <!--begin::Card toolbar-->
                                <div class="card-toolbar">
                                    <!--begin::Toolbar-->
                                    <div class="d-flex justify-content-end" data-kt-template-table-toolbar="base">
                                        <!--begin::Add template-->
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                            data-bs-target="#kt_modal_add_template">
                                            <!--begin::Svg Icon | path: icons/duotone/Navigation/Plus.svg-->
                                            <span class="svg-icon svg-icon-2">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                    height="24px" viewBox="0 0 24 24" version="1.1">
                                                    <rect fill="#000000" x="4" y="11" width="16" height="2" rx="1" />
                                                    <rect fill="#000000" opacity="0.5"
                                                        transform="translate(12.000000, 12.000000) rotate(-270.000000) translate(-12.000000, -12.000000)"
                                                        x="4" y="11" width="16" height="2" rx="1" />
                                                </svg>
                                            </span>
                                            <!--end::Svg Icon-->Add Field
                                        </button>
                                        <!--end::Add template-->
                                    </div>
                                    <!--end::Toolbar-->
                                    <!--begin::Group actions-->
                                    <div class="d-flex justify-content-end align-items-center d-none"
                                        data-kt-template-table-toolbar="selected">
                                        <div class="fw-bolder me-5">
                                            <span class="me-2"
                                                data-kt-template-table-select="selected_count"></span>Selected
                                        </div>
                                        <button type="button" class="btn btn-danger"
                                            data-kt-template-table-select="delete_selected">Delete
                                            Selected</button>
                                    </div>
                                    <!--end::Group actions-->
                                    <!--begin::Modal - Add task-->
                                    <div class="modal fade" id="kt_modal_add_template" tabindex="-1" aria-hidden="true">
                                        <!--begin::Modal dialog-->
                                        <div class="modal-dialog modal-dialog-centered mw-650px">
                                            <!--begin::Modal content-->
                                            <div class="modal-content">
                                                <!--begin::Modal header-->
                                                <div class="modal-header" id="kt_modal_add_template_header">
                                                    <!--begin::Modal title-->
                                                    <h2 class="fw-bolder">Add Field</h2>
                                                    <!--end::Modal title-->
                                                    <!--begin::Close-->
                                                    <div class="btn btn-icon btn-sm btn-active-icon-primary"
                                                        data-bs-dismiss="modal">
                                                        <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                                                        <span class="svg-icon svg-icon-1">
                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                                height="24px" viewBox="0 0 24 24" version="1.1">
                                                                <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                                                    fill="#000000">
                                                                    <rect fill="#000000" x="0" y="7" width="16"
                                                                        height="2" rx="1" />
                                                                    <rect fill="#000000" opacity="0.5"
                                                                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                                                        x="0" y="7" width="16" height="2" rx="1" />
                                                                </g>
                                                            </svg>
                                                        </span>
                                                        <!--end::Svg Icon-->
                                                    </div>
                                                    <!--end::Close-->
                                                </div>
                                                <!--end::Modal header-->
                                                <!--begin::Modal body-->
                                                <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                                    <!--begin::Form-->
                                                    <form id="kt_modal_add_template_form" class="form" action="#">
                                                        <!--begin::Scroll-->
                                                        <div class="d-flex flex-column scroll-y me-n7 pe-7"
                                                            id="kt_modal_add_template_scroll" data-kt-scroll="true"
                                                            data-kt-scroll-activate="{default: false, lg: true}"
                                                            data-kt-scroll-max-height="auto"
                                                            data-kt-scroll-dependencies="#kt_modal_add_template_header"
                                                            data-kt-scroll-wrappers="#kt_modal_add_template_scroll"
                                                            data-kt-scroll-offset="300px">
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-10">
                                                                <!--begin::Label-->
                                                                <label class="form-label required">Field Type</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <select name="field_type"
                                                                    class="form-select form-select-lg form-select-solid"
                                                                    [(ngModel)]="field.field_type">
                                                                    <option *ngFor="let type of types"
                                                                        [ngValue]='type.name'>
                                                                        {{
                                                                        type.type
                                                                        }}</option>
                                                                </select>
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-10">
                                                                <!--begin::Label-->
                                                                <label class="form-label"
                                                                    style="padding-right: 10px;">Enabled? </label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input class="form-check-input" type="checkbox" name="enable"
                                                                    value="{{field.enable}}" [(ngModel)]="field.enable"
                                                                    id="enable" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Note</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <textarea name="note" cols="20" rows="5"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="any notes"
                                                                    [(ngModel)]="field.note"></textarea>
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Title</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input type="text" name="title_en"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Title" [(ngModel)]="field.title_en" />
                                                                <br>
                                                                <input type="text" name="title_ar"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="العنوان"
                                                                    [(ngModel)]="field.title_ar" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Value <small>(for more values seprate with ;)</small></label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input type="text" name="value_en"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Value (en)"
                                                                    [(ngModel)]="field.value_en" />
                                                                <br>
                                                                <input type="text" name="value_ar"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Value (ar)"
                                                                    [(ngModel)]="field.value_ar" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                        </div>
                                                        <!--end::Scroll-->
                                                        <!--begin::Actions-->
                                                        <div class="text-center pt-15">
                                                            <button type="reset" class="btn btn-white me-3"
                                                                data-bs-dismiss="modal">Discard</button>
                                                            <button type="submit" class="btn btn-primary"
                                                                (click)="create_field()"
                                                                data-kt-templates-modal-action="submit">
                                                                <span class="indicator-label">Submit</span>
                                                                <span class="indicator-progress">Please wait...
                                                                    <span
                                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                                            </button>
                                                        </div>
                                                        <!--end::Actions-->
                                                    </form>
                                                    <!--end::Form-->
                                                </div>
                                                <!--end::Modal body-->
                                            </div>
                                            <!--end::Modal content-->
                                        </div>
                                        <!--end::Modal dialog-->
                                    </div>
                                    <!--end::Modal - Add task-->
                                    <!--begin::Modal - Add task-->
                                    <div class="modal fade" id="kt_modal_edit_field" tabindex="-1" aria-hidden="true">
                                        <!--begin::Modal dialog-->
                                        <div class="modal-dialog modal-dialog-centered mw-650px">
                                            <!--begin::Modal content-->
                                            <div class="modal-content">
                                                <!--begin::Modal header-->
                                                <div class="modal-header" id="kt_modal_edit_field_header">
                                                    <!--begin::Modal title-->
                                                    <h2 class="fw-bolder">Update Field</h2>
                                                    <!--end::Modal title-->
                                                    <!--begin::Close-->
                                                    <div class="btn btn-icon btn-sm btn-active-icon-primary"
                                                        data-bs-dismiss="modal">
                                                        <!--begin::Svg Icon | path: icons/duotone/Navigation/Close.svg-->
                                                        <span class="svg-icon svg-icon-1">
                                                            <svg xmlns="http://www.w3.org/2000/svg"
                                                                xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                                height="24px" viewBox="0 0 24 24" version="1.1">
                                                                <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)"
                                                                    fill="#000000">
                                                                    <rect fill="#000000" x="0" y="7" width="16"
                                                                        height="2" rx="1" />
                                                                    <rect fill="#000000" opacity="0.5"
                                                                        transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000)"
                                                                        x="0" y="7" width="16" height="2" rx="1" />
                                                                </g>
                                                            </svg>
                                                        </span>
                                                        <!--end::Svg Icon-->
                                                    </div>
                                                    <!--end::Close-->
                                                </div>
                                                <!--end::Modal header-->
                                                <!--begin::Modal body-->
                                                <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                                    <!--begin::Form-->
                                                    <form id="kt_modal_edit_field_form" class="form" action="#">
                                                        <!--begin::Scroll-->
                                                        <div class="d-flex flex-column scroll-y me-n7 pe-7"
                                                            id="kt_modal_edit_field_scroll" data-kt-scroll="true"
                                                            data-kt-scroll-activate="{default: false, lg: true}"
                                                            data-kt-scroll-max-height="auto"
                                                            data-kt-scroll-dependencies="#kt_modal_edit_field_header"
                                                            data-kt-scroll-wrappers="#kt_modal_edit_field_scroll"
                                                            data-kt-scroll-offset="300px">
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-10">
                                                                <!--begin::Label-->
                                                                <label class="form-label required">Field Type</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <select name="field_type"
                                                                    class="form-select form-select-lg form-select-solid"
                                                                    [(ngModel)]="edit_field.field_type">
                                                                    <option *ngFor="let type of types"
                                                                        [ngValue]='type.name'>
                                                                        {{
                                                                        type.type
                                                                        }}</option>
                                                                </select>
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-10">
                                                                <!--begin::Label-->
                                                                <label class="form-label"
                                                                    style="padding-right: 10px;">Enabled? </label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input class="form-check-input" type="checkbox" name="enable"
                                                                    value="{{edit_field.enable}}" [(ngModel)]="edit_field.enable"
                                                                    id="enable" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Note</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <textarea name="note" cols="20" rows="5"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="any notes"
                                                                    [(ngModel)]="edit_field.note"></textarea>
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Title</label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input type="text" name="title_en"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Title" [(ngModel)]="edit_field.title_en" />
                                                                <br>
                                                                <input type="text" name="title_ar"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="العنوان"
                                                                    [(ngModel)]="edit_field.title_ar" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                            <!--begin::Input group-->
                                                            <div class="fv-row mb-7">
                                                                <!--begin::Label-->
                                                                <label class="required fw-bold fs-6 mb-2">Value <small>(for more values seprate with ; )</small></label>
                                                                <!--end::Label-->
                                                                <!--begin::Input-->
                                                                <input type="text" name="value_en"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Value (en)"
                                                                    [(ngModel)]="edit_field.value_en" />
                                                                <br>
                                                                <input type="text" name="value_ar"
                                                                    class="form-control form-control-solid mb-3 mb-lg-0"
                                                                    placeholder="Value (ar)"
                                                                    [(ngModel)]="edit_field.value_ar" />
                                                                <!--end::Input-->
                                                            </div>
                                                            <!--end::Input group-->
                                                        </div>
                                                        <!--end::Scroll-->
                                                        <!--begin::Actions-->
                                                        <div class="text-center pt-15">
                                                            <button type="reset" class="btn btn-white me-3"
                                                                data-bs-dismiss="modal">Discard</button>
                                                            <button type="submit" class="btn btn-primary"
                                                                (click)="OnUpdate(edit_field_id)"
                                                                data-kt-templates-modal-action="submit">
                                                                <span class="indicator-label">Save</span>
                                                                <span class="indicator-progress">Please wait...
                                                                    <span
                                                                        class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                                            </button>
                                                        </div>
                                                        <!--end::Actions-->
                                                    </form>
                                                    <!--end::Form-->
                                                </div>
                                                <!--end::Modal body-->
                                            </div>
                                            <!--end::Modal content-->
                                        </div>
                                        <!--end::Modal dialog-->
                                    </div>
                                    <!--end::Modal - Add task-->
                                </div>
                                <!--end::Card toolbar-->
                            </div>
                            <!--end::Card header-->
                            <!--begin::Card body-->
                            <div class="card-body pt-0">
                                <!--begin::Table-->
                                <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_table_templates">
                                    <!--begin::Table head-->
                                    <thead>
                                        <!--begin::Table row-->
                                        <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
                                            <th class="min-w-25px">id</th>
                                            <th class="min-w-125px">Field Type</th>
                                            <th class="min-w-125px">Enabled?</th>
                                            <th class="min-w-125px">Notes</th>
                                            <th class="min-w-125px" colspan="2">Title</th>
                                            <th class="min-w-125px" colspan="2">Value</th>
                                            <th class="text-end min-w-100px">Actions</th>
                                        </tr>
                                        <!--end::Table row-->
                                    </thead>
                                    <!--end::Table head-->
                                    <!--begin::Table body-->
                                    <tbody class="text-gray-600 fw-bold">
                                        <!--begin::Table row-->
                                        <tr *ngFor="let field of fields; let i = index;">
                                            <!--begin::fields=-->
                                            <td> {{ (i+1) }} </td>
                                            <!--end::template=-->
                                            <!--begin::code=-->
                                            <td>{{ field?.field_type}}</td>
                                            <!--end::code=-->
                                            <!--begin::code=-->
                                            <td>{{ field?.enable}}</td>
                                            <!--end::code=-->
                                            <!--begin::code=-->
                                            <td>{{ field?.note}}</td>
                                            <!--end::code=-->
                                            <!--begin::code=-->
                                            <td>{{ field?.title.ar}}</td>
                                            <td>{{ field?.title.en}}</td>
                                            <!--end::code=-->
                                            <!--begin::code=-->
                                            <td>{{ field?.value.ar}}</td>
                                            <td>{{ field?.value.en}}</td>
                                            <!--end::code=-->
                                            <!--begin::Action=-->
                                            <td class="text-end">
                                                <a (click)="editItemClicked(field)" data-bs-toggle="modal" data-bs-target="#kt_modal_edit_field"
                                                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                                                    <!--begin::Svg Icon | path: icons/duotone/Communication/Write.svg-->
                                                    <span class="svg-icon svg-icon-3">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24px"
                                                            height="24px" viewBox="0 0 24 24" version="1.1">
                                                            <path
                                                                d="M12.2674799,18.2323597 L12.0084872,5.45852451 C12.0004303,5.06114792 12.1504154,4.6768183 12.4255037,4.38993949 L15.0030167,1.70195304 L17.5910752,4.40093695 C17.8599071,4.6812911 18.0095067,5.05499603 18.0083938,5.44341307 L17.9718262,18.2062508 C17.9694575,19.0329966 17.2985816,19.701953 16.4718324,19.701953 L13.7671717,19.701953 C12.9505952,19.701953 12.2840328,19.0487684 12.2674799,18.2323597 Z"
                                                                fill="#000000" fill-rule="nonzero"
                                                                transform="translate(14.701953, 10.701953) rotate(-135.000000) translate(-14.701953, -10.701953)">
                                                            </path>
                                                            <path
                                                                d="M12.9,2 C13.4522847,2 13.9,2.44771525 13.9,3 C13.9,3.55228475 13.4522847,4 12.9,4 L6,4 C4.8954305,4 4,4.8954305 4,6 L4,18 C4,19.1045695 4.8954305,20 6,20 L18,20 C19.1045695,20 20,19.1045695 20,18 L20,13 C20,12.4477153 20.4477153,12 21,12 C21.5522847,12 22,12.4477153 22,13 L22,18 C22,20.209139 20.209139,22 18,22 L6,22 C3.790861,22 2,20.209139 2,18 L2,6 C2,3.790861 3.790861,2 6,2 L12.9,2 Z"
                                                                fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                                                        </svg>
                                                    </span>
                                                    <!--end::Svg Icon-->
                                                </a>
                                                <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="on_delete(field?.id)">
                                                    <!--begin::Svg Icon | path: icons/duotone/General/Trash.svg-->
                                                    <span class="svg-icon svg-icon-3">
                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                                                            height="24px" viewBox="0 0 24 24" version="1.1">
                                                            <g stroke="none" stroke-width="1" fill="none"
                                                                fill-rule="evenodd">
                                                                <rect x="0" y="0" width="24" height="24"></rect>
                                                                <path
                                                                    d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                                                                    fill="#000000" fill-rule="nonzero"></path>
                                                                <path
                                                                    d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                                                    fill="#000000" opacity="0.3"></path>
                                                            </g>
                                                        </svg>
                                                    </span>
                                                    <!--end::Svg Icon-->
                                                </a>
                                            </td>
                                            <!--end::Action=-->
                                        </tr>
                                        <!--end::Table row-->
                                    </tbody>
                                    <!--end::Table body-->
                                </table>
                                <!--end::Table-->
                            </div>
                            <!--end::Card body-->
                        </div>
                        <!--end::Card-->
                    </div>
                </div>
            </div>
            <!--end::Content-->
        </div>
        <!--end::Basic info-->
    </div>
    <!--end::Container-->
</div>
<!-- spinnner element is defined with id loading -->
<div *ngIf="this.utility.loader" class="loading"></div>
